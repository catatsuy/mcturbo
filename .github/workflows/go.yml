name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  unit:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.26.0"
          cache: true
      - name: Test root module
        run: go test ./... -count=1

  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.26.0"
          cache: true
      - name: Install memcached
        run: |
          sudo apt-get update
          sudo apt-get install -y memcached
      - name: Test with integration tag
        run: go test -tags=integration ./... -count=1

  benchmark-module:
    name: Benchmark Module Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.26.0"
          cache: true
      - name: Test benchmark module
        working-directory: benchmark
        run: go test ./... -count=1 -timeout=120s
